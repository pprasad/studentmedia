<div class="clearfix"></div>
<form class="registration-form" method="post">
	    <label class="header_title"><i class="fa fa-group"></i>&nbsp;Login</label>  
		<div class="row">
		  <div class="col-lg-12">
			 <input type="text" name="user_name"  id="user_name" class="form-control" placeholder="Username or Email Id" required>
		  </div>
	   </div>
	   <div class="row">
		  <div class="col-lg-12">
			 <input type="password" name="password"  id="password" class="form-control" placeholder="Password" required>
		  </div>
	   </div>
	   <div class="row">
	      <div class="col-lg-12">
		     {{#if error}}
			      <span class="warning"><i class="fa fa-times" aria-hidden="true"></i>{{error.message}}</span>
	   	     {{/if}} 
		  </div>
	   </div>
	    <div class="row">
		  <div class="col-5 col-md-4">
			 <button class="btn btn-primary">Sign In</button>
		  </div>
	   </div>
	   <div class="row">
		  <div class="col-5 col-md-4">
			  <span class="success">New User <a href="registration">Sing Up</a></span>
		  </div>
	   </div>
	   <div class="clearfix"></div> 	
</form>
